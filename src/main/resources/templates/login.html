<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:include="fragment/layout :: head">
        <title id="pageTitle">Muistilista</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <h3>Kirjaudu sisään</h3>
                    <form th:action="@{/login}" method="post" th:object="${person}">
                        <div class="form-group">
                            <label for="username">Käyttäjänimi:</label>
                            <input type="text" th:field="*{username}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Salasana:</label>
                            <input type="password" th:field="*{password}" class="form-control"/>
                        </div>
                        <p class="text-danger" th:if="${error}" th:text="${error}">Vikailmo</p>
                        <input type="submit" class="btn btn-primary" value="Kirjaudu"/>
                    </form>
                    <p class="text-muted top-separator">Etkö ole jäsen? <a th:href="@{/signup}">Haluaisitko olla?</a></p>
                </div>
            </div>
        </div>
        <footer th:replace="fragment/layout :: footer"></footer>
        <div th:include="fragment/layout :: footer-scripts"></div>
    </body>
</html>
