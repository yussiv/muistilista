<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Muistilista</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <h1>Tehtävää</h1>
            <ul>
                <li th:each="item : ${items}">
                    <a class="pull-right" th:href="@{/todo/{id}(id=${item.id})}">Muokkaa</a><span th:text="${item.description}">tehtävä</span>
                </li>
            </ul>
            <h4>Lisää tehtävä:</h4>
            <form th:action="@{/todo}" method="POST" class="form-horizontal">
                <div class="form-group">
                    <label for="description" class="control-label col-sm-1">Kuvaus:</label>
                    <div class="col-sm-11">
                        <input type="text" name="description" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-11">
                        <input type="submit" value="Päivitä" class="btn btn-primary" />
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
